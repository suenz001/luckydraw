    function initAudio() {
        if (!audioCtx) {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
        }
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();

    function playTickSound() {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine'; 
        osc.frequency.setValueAtTime(800, audioCtx.currentTime); 
        osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime); 
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
    }

    function playWinSound() {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;
        [523.25, 659.25, 783.99].forEach((freq, i) => { 
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(freq, now + i * 0.1);
            gain.gain.setValueAtTime(0.1, now + i * 0.1);
            gain.gain.linearRampToValueAtTime(0, now + i * 0.1 + 0.3);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(now + i * 0.1);
            osc.stop(now + i * 0.1 + 0.3);
        });
    }

    function startRoulette() {
        const inputReason = document.getElementById('rewardReason').value.trim();

        const btn = document.getElementById('drawBtn');

        const display = document.getElementById('result-display');
        const status = document.getElementById('emailStatus');

        status.innerText = "";
        display.innerText = "ğŸ² è½‰ç›¤è½‰å‹•ä¸­...";
        display.style.color = "#f1c40f";

        const rand = Math.random() * 100;
        let cumulative = 0;
        let selectedTier = null;
        for (let tier of tiers) {
            cumulative += tier.probability;
            if (rand < cumulative) { selectedTier = tier; break; }
        }
        if (!selectedTier) selectedTier = tiers[0];
        const randomReward = selectedTier.rewards[Math.floor(Math.random() * selectedTier.rewards.length)];

        let currentIndex = 0;
        let speed = 40; // ç¨å¾®åŠ å¿«åˆå§‹é€Ÿåº¦
        let totalSteps = 0;
        
        // â˜…â˜…â˜… é—œéµä¿®æ”¹ï¼šå°‡ minCycles å¾ 3 æ”¹ç‚º 6ï¼Œå»¶é•·è·‘é¦¬ç‡ˆæ™‚é–“ â˜…â˜…â˜…
        const minCycles = 6; 
        const targetSteps = (minCycles * 6) + selectedTier.id; 

        document.querySelectorAll('.tier-box').forEach(b => b.classList.remove('active'));

        function step() {
            document.querySelectorAll('.tier-box').forEach(b => b.classList.remove('active'));
            
            let boxIndex = currentIndex % 6;
            const currentBox = document.getElementById(`tier-${boxIndex}`);
            currentBox.classList.add('active'); 
            
            playTickSound();
            
            if (navigator.vibrate) navigator.vibrate(10);

            if (totalSteps >= targetSteps) {
                finishDraw(selectedTier, randomReward, btn, sendBtn, display);
            } else {
                totalSteps++;
                currentIndex++;
                
                // æ¸›é€Ÿé‚è¼¯

                    speed += 25; // æ…¢æ…¢è®Šæ…¢
                }
                setTimeout(step, speed);
            }
        }

        step(); 
    }
