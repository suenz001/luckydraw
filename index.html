<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê©üÁéáÊäΩÁçéÊ®°Êì¨Âô®</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: #34495e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 { margin-bottom: 10px; font-size: 24px;}
        
        .odds-table {
            width: 100%;
            margin: 15px 0;
            font-size: 14px;
            color: #bdc3c7;
            border-collapse: collapse;
        }
        .odds-table td { padding: 4px; border-bottom: 1px solid #46607a; }
        
        button {
            background-color: #f1c40f;
            color: #2c3e50;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.3s;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 0 #d4ac0d;
        }
        button:active { transform: translateY(4px); box-shadow: none; }
        button:disabled { background-color: #95a5a6; box-shadow: none; cursor: not-allowed; }

        #result-card {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            font-size: 28px;
            font-weight: bold;
            display: none; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            min-height: 40px;
        }

        /* È°èËâ≤Ê®£ÂºèË®≠ÂÆö */
        .rank-common { background: #ecf0f1; color: #7f8c8d; border: 2px solid #bdc3c7; text-shadow: none; }
        .rank-uncommon { background: #2ecc71; color: white; border: 2px solid #27ae60; box-shadow: 0 0 10px #2ecc71; }
        .rank-rare { background: #3498db; color: white; border: 2px solid #2980b9; box-shadow: 0 0 15px #3498db; }
        .rank-epic { background: #9b59b6; color: white; border: 2px solid #8e44ad; box-shadow: 0 0 20px #9b59b6; }
        .rank-legendary { background: #e67e22; color: white; border: 2px solid #d35400; box-shadow: 0 0 25px #e67e22, 0 0 50px #e67e22; }
        .rank-mythic { background: #e74c3c; color: white; border: 2px solid #c0392b; box-shadow: 0 0 30px #e74c3c, 0 0 60px #e74c3c, inset 0 0 20px white; animation: pulse 1s infinite; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .history {
            margin-top: 20px;
            font-size: 12px;
            color: #95a5a6;
            max-height: 100px;
            overflow-y: auto;
            text-align: left;
            border-top: 1px solid #46607a;
            padding-top: 10px;
        }
        .email-status { font-size: 12px; margin-top: 5px; min-height: 18px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üîÆ ÈÅãÊ∞£Ê∏¨Ë©¶</h1>
    
    <table class="odds-table">
        <tr><td style="color:#ecf0f1">ÊôÆÈÄö (60%)</td><td style="color:#2ecc71">ÁΩïË¶ã (20%)</td></tr>
        <tr><td style="color:#3498db">Á®ÄÊúâ (10%)</td><td style="color:#9b59b6">Âè≤Ë©© (6%)</td></tr>
        <tr><td style="color:#e67e22">ÂÇ≥Â•á (3%)</td><td style="color:#e74c3c; font-weight:bold;">Á•ûË©± (1%)</td></tr>
    </table>

    <div id="result-card">?</div>
    <div id="emailStatus" class="email-status"></div>
    
    <button id="drawBtn" onclick="draw()">Á´ãÂç≥ÊäΩÈÅ∏</button>

    <div class="history" id="historyLog">
        ÊäΩÁçéÁ¥ÄÈåÑÂ∞áÈ°ØÁ§∫ÊñºÊ≠§...
    </div>
</div>

<script>
    // ==========================================
    // ‚ñº Ë®≠ÂÆöÂçÄÔºöEmailJS Ë≥áË®ä (Â∑≤Â°´ÂÖ•) ‚ñº
    // ==========================================
    const EMAIL_SERVICE_ID = "service_ja60kka"; 
    const EMAIL_TEMPLATE_ID = "template_vnh5lyo"; 
    const EMAIL_PUBLIC_KEY = "1xyaEXeOMn5ydv3Ay";   
    
    const TARGET_EMAIL = "lesley0402@hotmail.com";
    // ==========================================

    // ÂàùÂßãÂåñ EmailJS
    (function(){
        emailjs.init(EMAIL_PUBLIC_KEY);
    })();

    // ÁçéÈ†ÖË®≠ÂÆö (ÂêçÁ®±‰πæÊ∑®ÔºåÁÑ°È°èËâ≤Êã¨Ëôü)
    const tiers = [
        { name: 'ÊôÆÈÄö', class: 'rank-common', probability: 60, colorCode: '#ecf0f1' },
        { name: 'ÁΩïË¶ã', class: 'rank-uncommon', probability: 20, colorCode: '#2ecc71' },
        { name: 'Á®ÄÊúâ', class: 'rank-rare', probability: 10, colorCode: '#3498db' },
        { name: 'Âè≤Ë©©', class: 'rank-epic', probability: 6, colorCode: '#9b59b6' },
        { name: 'ÂÇ≥Â•á', class: 'rank-legendary', probability: 3, colorCode: '#e67e22' },
        { name: 'Á•ûË©±', class: 'rank-mythic', probability: 1, colorCode: '#e74c3c' }
    ];

    function draw() {
        const btn = document.getElementById('drawBtn');
        const card = document.getElementById('result-card');
        const history = document.getElementById('historyLog');
        const status = document.getElementById('emailStatus');

        btn.disabled = true;
        status.innerText = "";
        card.style.display = 'block';
        card.className = '';
        card.style.backgroundColor = '#34495e';
        card.innerText = 'üé≤...';
        
        let flashCount = 0;
        
        const flashInterval = setInterval(() => {
            const randomTier = tiers[Math.floor(Math.random() * tiers.length)];
            card.style.color = randomTier.colorCode; 
            flashCount++;
            
            if (flashCount > 10) { 
                clearInterval(flashInterval);
                showResult(card, btn, history, status);
            }
        }, 80);
    }

    function showResult(card, btn, history, status) {
        const rand = Math.random() * 100;
        let cumulative = 0;
        let result = null;

        for (let tier of tiers) {
            cumulative += tier.probability;
            if (rand < cumulative) {
                result = tier;
                break;
            }
        }
        if (!result) result = tiers[0];

        // È°ØÁ§∫ÁµêÊûú
        card.style.color = '';
        card.className = result.class;
        card.innerText = result.name;

        // ÂØ´ÂÖ•Áï´Èù¢Á¥ÄÈåÑ
        const now = new Date();
        const timeStr = now.toLocaleTimeString();
        const p = document.createElement('div');
        p.innerText = `[${timeStr}] ÊäΩÂà∞‰∫ÜÔºö${result.name}`;
        p.style.color = result.colorCode;
        history.insertBefore(p, history.firstChild);

        // ÁôºÈÄÅ Email
        status.innerText = "Ê≠£Âú®ÂÇ≥ÈÄÅÁ¥ÄÈåÑÂà∞ Email...";
        status.style.color = "#bdc3c7";

        const templateParams = {
            to_email: TARGET_EMAIL,
            prize_name: result.name,
            draw_time: now.toLocaleString()
        };

        emailjs.send(EMAIL_SERVICE_ID, EMAIL_TEMPLATE_ID, templateParams)
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                status.innerText = "‚úÖ Email Á¥ÄÈåÑÁôºÈÄÅÊàêÂäü";
                status.style.color = "#2ecc71";
                btn.disabled = false;
            }, function(error) {
                console.log('FAILED...', error);
                // È°ØÁ§∫ÈåØË™§ÂéüÂõ†ÔºåÊñπ‰æøÈô§ÈåØ
                status.innerText = "‚ö†Ô∏è Email ÁôºÈÄÅÂ§±Êïó: " + JSON.stringify(error);
                status.style.color = "#e74c3c";
                btn.disabled = false;
            });
    }
</script>

</body>
</html>
