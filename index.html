<script>

    const tiers = [
        { id: 0, name: 'æ™®é€š', probability: 60, colorCode: '#ecf0f1', confetti: false, rewards: ['å°æ—¥è¨˜æ¸›å°‘ä¸€è¡Œ','å‡æ—¥ç©é›»å‹•åŠ 5åˆ†é˜','å‡æ—¥çˆ¸çˆ¸é™ªç©é›»å‹•5åˆ†é˜','æ¸›å°‘çœ‹æ›¸æ™‚é–“5åˆ†é˜'] },
        { id: 1, name: 'ç½•è¦‹', probability: 20, colorCode: '#2ecc71', confetti: false, rewards: ['å°æ—¥è¨˜æ¸›å°‘äºŒè¡Œ','å‡æ—¥ç©é›»å‹•åŠ 10åˆ†é˜','å‡æ—¥çˆ¸çˆ¸é™ªç©é›»å‹•10åˆ†é˜','æ¸›å°‘çœ‹æ›¸æ™‚é–“10åˆ†é˜'] },
        { id: 2, name: 'ç¨€æœ‰', probability: 10, colorCode: '#3498db', confetti: true, rewards: ['å°æ—¥è¨˜æ¸›å°‘ä¸‰è¡Œ','å‡æ—¥ç©é›»å‹•åŠ 15åˆ†é˜','å‡æ—¥çˆ¸çˆ¸é™ªç©é›»å‹•15åˆ†é˜','æ¸›å°‘çœ‹æ›¸æ™‚é–“15åˆ†é˜','åª½åª½é™ªç¡è¦º'] },
        { id: 3, name: 'å²è©©', probability: 6, colorCode: '#9b59b6', confetti: true, rewards: ['å°æ—¥è¨˜æ¸›å°‘å››è¡Œ','å¹³æ—¥å¯ç©é›»å‹•10åˆ†é˜','å‡æ—¥çˆ¸çˆ¸é™ªç©é›»å‹•15åˆ†é˜'] },
        { id: 4, name: 'å‚³å¥‡', probability: 3, colorCode: '#e67e22', confetti: true, rewards: ['å¹³æ—¥å¯ç©é›»å‹•15åˆ†é˜','é›¶ç”¨éŒ¢100å…ƒ'] },
        { id: 5, name: 'ç¥è©±', probability: 1, colorCode: '#e74c3c', confetti: true, rewards: ['å¹³æ—¥å¯ç©é›»å‹•30åˆ†é˜','å¯ä»»æ„é¸è³¼500å…ƒå…§çš„å°ç¦®ç‰©', 'æ‰“æ‰‹å¿ƒè™•ç½°æ¸›å…ä¸€æ¬¡'] }

    let audioCtx = null;

    function initAudio() {
        if (!audioCtx) {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
        }
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playTickSound() {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine'; 
        osc.frequency.setValueAtTime(800, audioCtx.currentTime); 
        osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime); 
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
    }

    function playWinSound() {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;
        [523.25, 659.25, 783.99].forEach((freq, i) => { 
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(freq, now + i * 0.1);
            gain.gain.setValueAtTime(0.1, now + i * 0.1);
            gain.gain.linearRampToValueAtTime(0, now + i * 0.1 + 0.3);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(now + i * 0.1);
            osc.stop(now + i * 0.1 + 0.3);
        });
    }

    // === ä¸»æ§åˆ¶é‚è¼¯ ===
    function handleDrawClick() {
        const drawBtn = document.getElementById('drawBtn');

        if (!sessionData.active) {
            startNewSession();
        } else {

            runRoulette();
        }
    }

    function startNewSession() {
        const reasonInput = document.getElementById('rewardReason');
        const pointsInput = document.getElementById('rewardPoints');
        const pointsDisplay = document.getElementById('points-display');
        const drawBtn = document.getElementById('drawBtn');
        const resultDisplay = document.getElementById('result-display');
        const sendBtn = document.getElementById('sendEmailBtn');
        const history = document.getElementById('historyLog');

        const reason = reasonInput.value.trim();
        const points = parseInt(pointsInput.value);

        // é©—è­‰
        if (reason === "") {
            alert("âš ï¸ è«‹å…ˆè¼¸å…¥ã€Œçå‹µäº‹ç”±ã€ï¼");
            return;
        }
        if (isNaN(points) || points < 100) {
            alert("âš ï¸ é»æ•¸ä¸è¶³ï¼æ¯ 100 é»æ‰èƒ½æŠ½ä¸€æ¬¡å–”ã€‚");
            return;
        }

        // åˆå§‹åŒ– Audio
        initAudio();

        // è¨ˆç®—æ¬¡æ•¸
        const allowedDraws = Math.floor(points / 100);

        // è¨­å®š Session ç‹€æ…‹
        sessionData = {
            active: true,
            totalDraws: allowedDraws,
            currentDraw: 0,
            results: [],
            reason: reason,
            points: points
        };

        // UI é–å®šèˆ‡æ›´æ–°
        reasonInput.disabled = true;
        pointsInput.disabled = true;
        sendBtn.style.display = 'none'; // éš±è—ç™¼é€æŒ‰éˆ•
        history.innerHTML = ""; // æ¸…ç©ºèˆŠç´€éŒ„é¡¯ç¤º
        
        pointsDisplay.style.display = 'block';

    function updateStatusDisplay() {
        const pointsDisplay = document.getElementById('points-display');
        const drawBtn = document.getElementById('drawBtn');
        const remaining = sessionData.totalDraws - sessionData.currentDraw;

        if (remaining > 0) {
            pointsDisplay.innerHTML = `ç¸½é»æ•¸ï¼š<span style="color:#f1c40f">${sessionData.points}</span>ï½œå¯æŠ½æ¬¡æ•¸ï¼š${sessionData.totalDraws}ï½œ<span style="color:#2ecc71">å‰©é¤˜ï¼š${remaining} æ¬¡</span>`;
            drawBtn.innerText = `ğŸ² é–‹å§‹ç¬¬ ${sessionData.currentDraw + 1} æ¬¡æŠ½é¸`;
            drawBtn.disabled = false;
        } else {
            pointsDisplay.innerHTML = `æ‰€æœ‰æ¬¡æ•¸å·²ç”¨å®Œï¼è«‹ç¢ºèªä¸¦ç™¼é€ç´€éŒ„ã€‚`;
            drawBtn.style.display = 'none'; // éš±è—æŠ½çæŒ‰éˆ•
        }

    function runRoulette() {
        const drawBtn = document.getElementById('drawBtn');
        const display = document.getElementById('result-display');
        
        drawBtn.disabled = true;
        display.innerText = "ğŸ² è½‰ç›¤è½‰å‹•ä¸­...";
        display.style.color = "#f1c40f";

        // é å…ˆè¨ˆç®—çµæœ
        const rand = Math.random() * 100;
        let cumulative = 0;
        let selectedTier = null;
        for (let tier of tiers) {
            cumulative += tier.probability;
            if (rand < cumulative) { selectedTier = tier; break; }
        }
        if (!selectedTier) selectedTier = tiers[0];
        const randomReward = selectedTier.rewards[Math.floor(Math.random() * selectedTier.rewards.length)];

        // è·‘é¦¬ç‡ˆé‚è¼¯
        let currentIndex = 0;
        let speed = 40;
        let totalSteps = 0;
        const minCycles = 6; 
        const targetSteps = (minCycles * 6) + selectedTier.id; 

        document.querySelectorAll('.tier-box').forEach(b => b.classList.remove('active'));

        function step() {
            document.querySelectorAll('.tier-box').forEach(b => b.classList.remove('active'));
            let boxIndex = currentIndex % 6;
            const currentBox = document.getElementById(`tier-${boxIndex}`);
            currentBox.classList.add('active'); 
            
            playTickSound();
            if (navigator.vibrate) navigator.vibrate(10);

            if (totalSteps >= targetSteps) {
                // åœæ­¢ï¼Œçµç®—é€™ä¸€æ¬¡
                finishSingleDraw(selectedTier, randomReward);
            } else {
                totalSteps++;
                currentIndex++;
                if (totalSteps > targetSteps - 12) speed += 25;
                setTimeout(step, speed);
            }
        }
        step();
    }

    function finishSingleDraw(tier, reward) {
        playWinSound();
        if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

        const display = document.getElementById('result-display');
        display.innerHTML = `<span style="color:${tier.colorCode}">${tier.name}</span> - ${reward}`;

        if (tier.confetti) triggerConfetti();

        // å„²å­˜çµæœ
        const resultString = `[ç¬¬${sessionData.currentDraw + 1}æŠ½] ${tier.name} - ${reward}`;
        sessionData.results.push({
            text: resultString,

        // é¡¯ç¤ºåœ¨ä¸‹æ–¹ç´€éŒ„å€ (å€’åºæ’å…¥ï¼Œæ–°çš„åœ¨ä¸Šé¢)
        const history = document.getElementById('historyLog');
        const p = document.createElement('div');
        p.className = 'session-item';
        p.innerHTML = `<span style="color:${tier.colorCode}">${resultString}</span>`;
        history.insertBefore(p, history.firstChild);

        // æ›´æ–°è¨ˆæ•¸
        sessionData.currentDraw++;

        // æª¢æŸ¥æ˜¯å¦æŠ½å®Œ
        if (sessionData.currentDraw >= sessionData.totalDraws) {

            display.innerHTML += "<br><span style='font-size:16px; color:#bdc3c7'>(æ‰€æœ‰æ¬¡æ•¸å·²ç”¨å®Œ)</span>";
        }
    }

    function triggerConfetti() {
        var count = 200;
        var defaults = { origin: { y: 0.7 } };
        function fire(particleRatio, opts) {
            confetti(Object.assign({}, defaults, opts, { particleCount: Math.floor(count * particleRatio) }));
        }
        fire(0.25, { spread: 26, startVelocity: 55, });

    }

        const resultSummary = sessionData.results.map(r => r.text).join('\n');

            reason: `${sessionData.reason} (ä½¿ç”¨é»æ•¸:${sessionData.points})`,
